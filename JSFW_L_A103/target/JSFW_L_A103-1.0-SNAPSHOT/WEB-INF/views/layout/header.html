<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/lib/bootstrap-4.6.2-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/lib/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css}">
    <script th:src="@{/static/lib/jquery/jquery-3.7.1.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/header.css}">
</head>
<body class="row">
<div class="col-3 border-bottom pl-5 d-flex align-items-center">
    <a th:href="@{/member/content}">
        <img class="img-header" th:src="@{/static/image/SY DV-Photoroom.png}" alt=""/>
    </a>

    <div th:if="${param.message}" class="alert alert-success">
        <p th:text="${param.message}"></p>
    </div>


</div>
<div
        class="col-9 d-flex justify-content-end align-items-center border-bottom pr-4"
>
    <div class="dropdown dropleft">
        <button
                class="btn dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-expanded="false"
        >
            <i class="fas fa-user-secret"></i>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" th:href="@{/member/profile}" th:text="Profile+' '+${memberSession.userName} ">Profile</a>
            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<div class="col-3 form-nav-custom d-flex flex-column border-right pt-3">
    <form th:action="@{/member/content/search}" method="get" class="input-group mb-3 border-bottom pb-3 pl-3">
        <input
                type="text"
                class="form-control"
                placeholder="Title search....."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="inputSearchTitle"
                th:name="title"
                th:value="${param.title}"
        />
        <div class="input-group-append">
            <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="button-addon2"
            >
                Button
            </button>
        </div>
    </form>
    <div class="border-bottom pb-2 pl-3">
        <a th:href="@{/member/content}"> <i class="fas fa-window-restore"></i> View content</a>
    </div>
    <div class="border-bottom pb-2 pl-3 pt-2">
        <a th:href="@{/member/content/add}"><i class="fas fa-layer-group"></i> Form content</a>
    </div>

</div>
<script th:src="@{/static/lib/bootstrap-4.6.2-dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
